<!DOCTYPE html>
<html>
<head>
  <!-- refuse indexing -->
  <meta name="robots" content="none" />
  <meta charset="utf-8" />

  <title>Bloc Notes</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="client.js" type="text/javascript"></script>

</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark">

    <span class="">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class='navbar-brand' href='.'>
        Bloc Notes
      </a>

      <span id="titleSpan"></span>

      <button type='button' id='leftMostButton' class='btn btn-secondary'>nouvelle note</button>
    </span>

      <span class="">
      <button type="button" id="leftButton" class="btn btn-secondary">Modifier</button>
      <button type="button" id="rightButton" class="btn btn-secondary">Supprimer</button>
    </span>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav nav" id="menuList">
      </ul>
    </div>

  </nav>

  <div id="main" class="container">

    <div id="comments" class="container" style="display: none;">
      <div id="commentSections">
      </div>
      <ul class="nav" id="documentList"></ul>
    </div>

    <div id="editor" class="container" style="display: none;">
      <form id='editorForm' method="POST">
        <input id="titleField" name="title" value="" type="hidden"/>
        <input id="actField" name="act" value="" type="hidden"/>

        <textarea id="commentField" name="raw_comment"></textarea>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript : -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!--
  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
