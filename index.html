</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark navbar-expand-sm" id="nav">

    <span class="navbar-start">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i data-feather="list"></i>
      </button>
      <a class='navbar-brand' href='.'>
        Bloc Notes
      </a>

      <span id="titleSpan">
      </span>

      <input id="titleInput" name="title" />

    </span>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <span class="navbar-end ml-auto">
        <form id="uploadForm" action="engine/note/createFromDoc.php" method="POST">
          <input name="title" hidden />
          <input id="uploadInput" name="filename" type="file" style="display: none;" />
          <button type='button' id='leftMostButton' class='btn'>
            + <!-- New -->
          </button>
        </form>
        <button type="button" id="leftButton" class="btn" hidden>
        </button>
        <button type="button" id="rightButton" class="btn">
          Modifier
        </button>
      </span>
    </div>

  </nav>

  <div id="main" class="container">

    <div id="noteReader" class="container">

      <form id="readForm" action="engine/note/read.php" method="POST">
        <input name="title" type="input" hidden />
      </form>
      <div class="navbar docs-nav">
      </div>
      <div class="contentHolder">
      </div>
      <div class="notes-nav">
      </div>
    </div><!-- noteReader -->

    <div id="noteEditor" class="container" hidden>

      <div class="navbar docs-nav editable">
      </div>

      <form action="engine/document/upload.php" class="dropzone" method="POST">
        <input name="title" type="input" hidden />
      </form>

      <form id="modifyForm" action="engine/note/modify.php" method="POST">
        <input name="old_title" type="input" hidden />
        <input name="title" type="input" hidden />
        <textarea name="raw_comment"></textarea>
      </form>
      <form id="deleteForm" action="engine/note/delete.php" method="POST">
        <input name="title" type="input" hidden />
      </form>

    </div><!-- noteEditor -->

    <div id="noteCreator" class="container" hidden>

      <form id="createForm" action="engine/note/create.php" method="POST">
        <input name="title" type="input" hidden />
        <div class="navbar docs-nav editable">
        </div>
        <textarea name="raw_comment"></textarea>
      </form>
    </div><!-- noteCreator -->

  </div> <!-- #main -->

  <audio controls id="player" filename="" hidden></audio>
