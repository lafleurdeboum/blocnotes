<!DOCTYPE html>
<html>
<head>
  <!-- refuse indexing -->
  <meta name="robots" content="none" />
  <meta charset="utf-8" />

  <title>Bloc Notes</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark" id="nav">

      <a class='navbar-brand p-0' href='.'>
        Bloc Notes
      </a>

      <form id="uploadCreateForm" action="engine/note/createFromDoc.php" method="POST">
        <input name="title" hidden />
        <input id="uploadCreateInput" name="filename" type="file" style="display: none;" />
        <button id='leftMostButton' type='button' class='btn mr-3'>
          + <!-- New -->
        </button>
      </form>

      <span id="titleSpan">
      </span>

      <input id="titleInput" name="title" />

      <span class="buttons ml-auto">
        <button type="button" id="leftButton" class="btn ml-auto" hidden>
        </button>

        <button type="button" id="rightButton" class="btn">
          Modifier
        </button>
      </span>

  </nav>

  <div id="main" class="container flex-grow-1">

    <div id="noteReader" class="container">

      <form id="readForm" action="engine/note/read.php" method="POST">
        <input name="title" type="input" hidden />
      </form>
      <div class="navbar docs-nav">
      </div>
      <div class="contentHolder">
      </div>
      <div class="notes-nav">
      </div>
    </div><!-- noteReader -->

    <div id="noteEditor" class="container flex-grow-1" hidden>

      <span class="container docList">
        <span class="navbar docs-nav editable">
        </span>

        <form id="uploadForm" action="engine/document/upload.php" method="POST">
          <input name="title" type="hidden" />
          <input id="uploadInput" name="filename" type="file" style="display: none;" />
          <button id="uploadButton" type='button' class='btn'>
          </button>
        </form>
      </span><!-- docList -->

      <form id="modifyForm" action="engine/note/modify.php" method="POST">
        <input name="old_title" type="input" hidden />
        <input name="title" type="input" hidden />
        <textarea name="raw_comment"></textarea>
      </form>
      <form id="deleteForm" action="engine/note/delete.php" method="POST">
        <input name="title" type="input" hidden />
      </form>

    </div><!-- noteEditor -->

    <div id="noteCreator" class="container" hidden>

      <form id="createForm" action="engine/note/create.php" method="POST">
        <input name="title" type="input" hidden />
        <div class="navbar docs-nav editable">
        </div>
        <textarea name="raw_comment"></textarea>
      </form>
    </div><!-- noteCreator -->

  </div> <!-- #main -->

  <div id="messager"></div>
  <audio controls id="player" filename="" hidden></audio>

  <!--
  <script src="https://unpkg.com/feather-icons"></script>
  -->
  <script type="text/javascript" src="js/feather.min.js"></script>
  <script type="text/javascript" src="js/client.js"></script>

</body>
</html>
